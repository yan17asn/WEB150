<!DOCTYPE html>
<html>
    <head>
        <title>area example</title>
    </head>
    <body>
        <div id="ani1"></div>
        <div id="ani2"></div>
        <div id="ani3"></div>
        <script>
            var animals = ["cat","dog","seal"];
            document.getElementById("ani1").innerHTML = "The first favorite animal: " + animals[0];
            document.getElementById("ani2").innerHTML = "The second favorite animal: " + animals[1];
            document.getElementById("ani3").innerHTML = "The third favorite animal: " + animals[2];
        </script>
    </body>
</html>
