<!DOCTYPE html>
<html>
    <head>
        <title>switch</title>
    </head>
    <body>
        <div id="result"></div>
        <script>
            var i = 1;
            var msg = " ";
            do{
                msg += i + " X 5 = " + (i*5) + "<br>";
                i++
            }while(i<1);
            document.getElementById("result").innerHTML = msg
        </script>
    </body>
</html>
