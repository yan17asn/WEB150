<!DOCTYPE html>
<html>
    <head>
        <title>switch</title>
    </head>
    <body>
        <div id="answer"></div>
        <script>
            var msg;        // Message
var level = 5;  // Level

// Determine message based on level
switch (level) {
case 1:
    msg = 'Good luck on the first test';
    break;

case 2:
    msg = 'Second of three - keep going!';
    break;

case 3:
    msg = 'Final round, almost there!';
    break;

default:
    msg = 'Good luck!';
    break;
}

var el = document.getElementById('answer');
el.textContent = msg;
            
        </script>
    </body>
</html>
