<!DOCTYPE html>
<html>
    <head>
        <title>Area example</title>
    </head>
    <body>
        <h3 id="area"></h3>
        
        
        <script>
            
            function getArea(width,height){
            var area = width*height;
                document.getElementById("area").textContent = "The area is "+area;
            }
        getArea(2,3);
       

        </script>
    </body>
