<!DOCTYPE html>  
<html>  
  
    <head>  
        <meta charset="UTF-8">  
        <title>DOM中的UL的排序</title>  
        <script type="text/javascript">  
            <script type="text/javascript">  
    /** 
     * @param string ul 
     * 
     */  
    function sortLis(ul){  
        var u=document.getElementById(ul);  
        var lis=u.getElementsByTagName('li');  
        var tmp=[];  
  
        for(var i=0;i<lis.length;i++){  
            tmp.push(lis[i]);  
        }  
        tmp.sort(function(m,n){  
            var s=m.firstChild.data;  
            var e=n.firstChild.data;  
            if(s>e){  
                return 1  
            }else if(s<e){  
                return -1;  
            }else{  
                return 0;  
            }  
        });  
        for(var i=0;i<tmp.length;i++){  
            u.appendChild(tmp[i]);  
        }  
    }  
      
</script>  
        
    </head>  
  
    <body>  
        <button type="button" id="btn1" onclick="sortLis(ul1)">排序</button>  
        <ul id="ul1">  
            <li>z</li>  
            <li>g</li>  
            <li>f</li>  
            <li>b</li>  
            <li>a</li>  
        </ul>  
    </body>  
  
</html>
