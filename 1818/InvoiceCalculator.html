<!DOCTYPE html>
<html>

        <h3>Invoice Calculator</h3>
        <h3 id="num"></h3>
        <h3 id="result"></h3>
        <script>
            var total = 0;
            var i = 0;
            var arr = new Array()
            
            //ask user for invoice amount input, input 0 to finish
            while(amo!=0){
            var amo = parseFloat(prompt("Please input the invoice amount, input 0 to finish"));
            total += amo;
            arr[i] =  amo;
            i=i+1;
            }
            
            
            //Calculates the total amount of invoice plus a 10% tax rate
            var output = total*1.1;
            
            //Round the total to 2 decimal places
            output = output.toFixed(2);

</html>
