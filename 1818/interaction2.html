<!DOCTYPE html>
<html>
    <head>
        <title>area example</title>
    </head>
    <body>
        <h3>Let's play a game. Give me two numbers, and i'll tell you their sum</h3>
        <h3 id="num1"></h3>
        <h3 id="num2"></h3>
        <h3 id="output"></h3>
        <script>
            //ask the user for width
            var num1 = parseInt(prompt("What is the width?"));
            
            //ask the user for height
            var num2 = parseInt(prompt("What is the height"));
            
            //calculate area
            var area = num1 * num2;
            
            //display width
            document.getElementById("num1").innerHTML = "width: " + num1;
            
            //display height
            document.getElementById("num2").innerHTML = "height: " + num2;
            
            //display the area after calculating
            alert(area);
        </script>
    </body>
</html>
